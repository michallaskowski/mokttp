name: Run tests
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  android_tests:
    name: Android tests
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache gradle dependencies
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Tests
        run: bash ./gradlew library:testDebugUnitTest

  ios_tests:
    name: iOS Tests
    runs-on:  macOS-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: true
      - name: Cache gradle dependencies
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Cache Kotlin Native dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.konan/kotlin-native-macos-*
            ~/.konan/dependencies
          key: ${{ runner.os }}-kotlin-native-${{ hashFiles('build.gradle') }}
          restore-keys: |
            ${{ runner.os }}-kotlin-native-
      - name: Select Xcode 11.4
        run: sudo xcode-select -s /Applications/Xcode_11.4.app
      - name: Boot simulator
        run: xcrun simctl boot "iPhone 8"
      - name: Tests
        run: ./gradlew library:iosTest